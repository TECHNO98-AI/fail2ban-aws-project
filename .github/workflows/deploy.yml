name: Deploy Fail2Ban AWS Lambda

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  DEPLOY_S3_BUCKET: ${{ secrets.DEPLOY_S3_BUCKET }}
  S3_BUCKET: ${{ secrets.DEPLOY_S3_BUCKET }}   # ensure deploy script sees S3_BUCKET
  LAMBDA_FUNCTION_NAME: fail2ban-auto-block

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies and package lambda
        run: |
          rm -rf package || true
          mkdir -p package
          pip install boto3 -t ./package
          cp fail2ban_lambda.py ./package/ || true
          cd package && zip -r ../lambda.zip .
          ls -l lambda.zip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Debug - show caller identity (ensure credentials are loaded)
        run: aws sts get-caller-identity

      - name: Make deploy script executable
        run: chmod +x .github/deploy/deploy.sh

      - name: Run deploy script (uploads artifacts -> S3)
        env:
          S3_BUCKET: ${{ env.S3_BUCKET }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          echo "Running deploy script with S3_BUCKET=${S3_BUCKET} AWS_REGION=${AWS_REGION}"
          .github/deploy/deploy.sh

      - name: Deploy Lambda function (update or create)
        run: |
          set -euo pipefail
          if aws lambda get-function --function-name "${{ env.LAMBDA_FUNCTION_NAME }}" --region "${{ env.AWS_REGION }}" >/dev/null 2>&1; then
            echo "Updating existing Lambda function code..."
            aws lambda update-function-code \
              --function-name "${{ env.LAMBDA_FUNCTION_NAME }}" \
              --s3-bucket "${{ env.DEPLOY_S3_BUCKET }}" \
              --s3-key "fail2ban-artifacts/${GITHUB_SHA:-manual-}/fail2ban-lambda.zip" \
              --region "${{ env.AWS_REGION }}"
          else
            echo "Creating Lambda function (first time deploy)..."
            if [ -z "${{ secrets.LAMBDA_ROLE_ARN }}" ]; then
              echo "ERROR: LAMBDA_ROLE_ARN secret is empty or missing" >&2
              exit 1
            fi
            aws lambda create-function \
              --function-name "${{ env.LAMBDA_FUNCTION_NAME }}" \
              --runtime python3.9 \
              --role "${{ secrets.LAMBDA_ROLE_ARN }}" \
              --handler fail2ban_lambda.lambda_handler \
              --code S3Bucket="${{ env.DEPLOY_S3_BUCKET }}",S3Key="fail2ban-artifacts/${GITHUB_SHA:-manual-}/fail2ban-lambda.zip" \
              --timeout 30 \
              --memory-size 128 \
              --region "${{ env.AWS_REGION }}"
          fi
