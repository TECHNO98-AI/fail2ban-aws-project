name: Deploy Fail2Ban AWS Lambda

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  S3_BUCKET: ${{ secrets.DEPLOY_S3_BUCKET }}
  LAMBDA_FUNCTION_NAME: fail2ban-auto-block

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies & package lambda
        run: |
          python -m pip install --upgrade pip
          pip install boto3 -t ./package
          cp fail2ban_lambda.py ./package/
          cd package && zip -r ../lambda.zip . && cd ..

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload package to S3
        run: |
          aws s3 cp lambda.zip s3://${{ secrets.DEPLOY_S3_BUCKET }}/lambda/fail2ban-lambda.zip

      - name: Deploy (update or create)
        run: |
          if aws lambda update-function-code \
            --function-name "${{ env.LAMBDA_FUNCTION_NAME }}" \
            --s3-bucket "${{ secrets.DEPLOY_S3_BUCKET }}" \
            --s3-key lambda/fail2ban-lambda.zip \
            --region "${{ secrets.AWS_REGION }}"; then
            echo "Lambda updated"
          else
            aws lambda create-function \
              --function-name "${{ env.LAMBDA_FUNCTION_NAME }}" \
              --runtime python3.11 \
              --role "arn:aws:iam::113436413547:role/MyFail2BanRole" \
              --handler fail2ban_lambda.lambda_handler \
              --code S3Bucket=${{ secrets.DEPLOY_S3_BUCKET }},S3Key=lambda/fail2ban-lambda.zip \
              --timeout 30 \
              --memory-size 256 \
              --region "${{ secrets.AWS_REGION }}"
          fi
